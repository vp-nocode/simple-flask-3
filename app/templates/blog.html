<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкетирование</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Заполни анкету</h1>

        <!-- Форма для отправки анкеты -->
        <form method="POST" action="/" class="mb-4">
            <div class="form-group">
                <label for="user_name">Имя:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст (полных лет):</label>
                <input type="number" step="1" min="18" max="100"  value="18" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <textarea class="form-control" id="hobby" name="hobby" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить анкету</button>
        </form>

        <hr>

        <!-- Секция для отображения анкет в виде карточек -->
        <h2 class="mb-4">Анкеты</h2>
        <div class="row">
            {% for questionnaire in questionnaires %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ questionnaire.user_name }}</h4>
                        <h5 class="card-subtitle mb-2 text-muted">{{ questionnaire.city }}</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Возраст: {{ questionnaire.age }}</h5>
                        <p class="card-text">Хобби: {{ questionnaire.hobby }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!--  подключает Bootstrap для стилизации -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
